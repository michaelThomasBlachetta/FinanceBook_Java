spring:
  application:
    name: financebook-backend
  
  jackson:
    property-naming-strategy: SNAKE_CASE
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5500/financebook}
    username: ${DATABASE_USERNAME:yourself}
    password: ${DATABASE_PASSWORD:secretPassword}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  servlet:
    multipart:
      max-file-size: 25MB
      max-request-size: 25MB

# JWT Configuration
jwt:
  secret: ${JWT_SECRET_KEY:change-this-to-a-very-long-random-secret-key-in-production}
  expiration: 1800000  # 30 minutes in milliseconds

# Admin Configuration
admin:
  default-password: ${ADMIN_DEFAULT_PASSWORD:admin}
  session-secret: ${ADMIN_SESSION_SECRET:change-this-secret-for-admin-sessions}
  session-max-age: 3600  # 1 hour in seconds

# File Upload Directories
file:
  upload:
    icons-dir: ${ICONS_DIR:./icons}
    invoices-dir: ${INVOICES_DIR:./app/invoices}

# API Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /docs
    operations-sorter: method

# Server Configuration
server:
  port: 8000
  error:
    include-message: always
    include-stacktrace: on_param
