{% extends "base.html" %}
{% block title %}Admin Login - FinanceBook{% endblock %}

{% block nav %}{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <span class="login-icon">üîê</span>
            <h1>FinanceBook Admin</h1>
            <p class="login-subtitle">Sign in to manage your application</p>
        </div>

        {% if error %}
        <div class="alert alert-error">
            <span class="alert-icon">‚ö†Ô∏è</span>
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/admin/login" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your admin username"
                    autocomplete="username" autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password"
                    autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary btn-full">
                Sign In
            </button>
        </form>
    </div>
</div>
{% endblock %}
